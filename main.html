<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Form Login 2</h2>

  <form id="loginForm">
    <label for="firstName">First Name:</label>
    <input type="text" name="First Name" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" name="Last Name" id="lastName" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" name="Phone Number" id="phone" required><br><br>

    <label for="email">Email ID:</label>
    <input type="email" name="Email ID" id="email" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
